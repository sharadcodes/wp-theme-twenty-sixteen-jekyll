---
layout: default
title: POSTFIX/PREFIX CONVERTER

---

    <div class="container">
        <div class="jumbotron mt-3 text-center">
            <p>Enter infix expression</p>
            <div>
                <label for="expression">
                    <input type="text" class="form-control form-control-lg" name="expression" id="expression">
                    <br>
                    <label for="fullpostfix">
                        <input type="radio"  name="fixer" checked id="fullpostfix" value="1"> Postfix
                    </label>
                    <label for="fullprefix">
                        <input type="radio"  name="fixer" id="fullprefix" value="2"> Prefix
                    </label>
                    <hr>
                    <button class="btn btn-primary btn-lg" id="convert" role="button">Convert</button> 
                </label>
            </div>
            
            <div id="shortresult" class="invisible">
                <p class="lead">Postfix :  <span id="postfix" class="font-weight-bold"></span> |  Prefix :  <span id="prefix" class="font-weight-bold"></span></p>
            </div>
        </div>

        <div id="fullresult">
            <div class="row">
                    <div class="col-md-12">
                            <table class="table table-striped table-bordered">
                                    <thead class="thead-inverse text-left">
                                        <tr>
                                            <th>Serial No.</th>
                                            <th>Expression</th>
                                            <th>Stack Value</th>
                                            <th id="itemname">Postfix</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabledata" class="text-left"></tbody>
                                    <br>
                                    <span id="ifpre" class="lead"></span>
                            </table>
                    </div>
            </div>
        </div>
    </div>
